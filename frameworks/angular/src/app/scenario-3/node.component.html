<div>
  <ng-template [ngIf]="subtreeDepth > 0">
    <div>
      <node
        *ngFor="let branch of branches"
        [branches]="branches"
        [subtreeDepth]="subtreeDepth - 1"
      ></node>
    </div>
  </ng-template>
  <div #elseBlock>
    {{ count }}
    <button class="btn-increment-leaf" (click)="increment()">
      Update leaf
    </button>
  </div>
</div>
