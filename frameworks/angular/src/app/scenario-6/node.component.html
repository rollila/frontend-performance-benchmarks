<div>
  <div *ngFor="let item of items; trackBy: trackBy">
    <span>{{ item.value0 }}</span
    ><span>{{ item.value1 }}</span
    ><span>{{ item.value2 }}</span
    ><span>{{ item.value3 }}</span
    ><span>{{ item.value4 }}</span
    ><span>{{ item.value5 }}</span
    ><span>{{ item.value6 }}</span
    ><span>{{ item.value7 }}</span
    ><span>{{ item.value8 }}</span
    ><span>{{ item.value9 }}</span>
  </div>

  <div>
    {{ count }}
    <button class="btn-increment-leaf" (click)="increment()">
      Update leaf
    </button>
  </div>
  <ng-template [ngIf]="subtreeDepth > 0">
    <div>
      <sc6-node
        *ngFor="let branch of branches"
        [branches]="branches"
        [subtreeDepth]="subtreeDepth - 1"
      ></sc6-node>
    </div>
  </ng-template>
</div>
